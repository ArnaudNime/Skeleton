<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            padding: 0;
            margin: 0;
            padding-top: 20px;
            background-color: black;
            color: orangered;
            font-size: 2em;
            text-align:center;
        }
        h1,h2 {
            : center;
            animation: broken;
            animation-duration: 500ms;
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
        }
        h3 {
            margin-top: 100px;
        }

         @keyframes broken {
             from {
                 rotate: 0deg;
             }

             to {
                 rotate: -3deg;
             }
         }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <h2>{{ message }}</h2>
    <h3> {{ where }}</h3>
    <div>
        {{ trace }}
    </div>
</body>
</html>
